     <form action="#" method="post">
        <fieldset>
            <legend><h3>Datos Personales</h3></legend><br>
           <div class="estiloFormulario1">
            <label class="efectoFormulario" for="nombre">Nombre:</label>

           </div><br>
            
            <h3 class="efectoGenero">Genero</h3><br>

            <label class="efectoFormulario" for="estado">Estado civil</label>
